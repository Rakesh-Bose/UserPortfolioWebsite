        <form>
            <h1>contact me for work/general Queries</h1>

                <label for="clientemail" class="form-label">Name</label>
                <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp">

            </div>

              <label for="clientphone" class="form-label">Phone number</label>

            </div>

                <label for="clientemail" class="form-label">Enquiry</label>
                <input type="text" class="form-control" id="clientemail" aria-describedby="emailHelp">
            <div class="mb-3" id="form-check">
              <input type="checkbox" class="isclient" id="exampleCheck1">
              <label class="isclient" for="exampleCheck1">I want you to work on a project with me</label>
            </div>
            <div class="buttons">
               <button type="submit" class="btn btn-primary btn-sm">Submit</button>
